<form (submit)="onTodoSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" name="username" class="form-control">
    </div>
    <div class="form-group">
        <label>StartDate</label>
        <input type="date" [(ngModel)]="startDate" name="startDate" class="form-control">
    </div>
    <div class="form-group">
        <label>EndDate</label>
        <input type="date" [(ngModel)]="endDate" name="endDate" class="form-control">
    </div>

    <input type="submit" class="btn btn-primary" value="Submit">
</form>
